<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="./assets/font/fontawesome-free-5.15.4-web/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Praise&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wrapper">

      <!-- Toggle buttoon -->

      <div class="toggle-button">
        <div class="toggle-button__inner" ></div>
      </div>

      <!-- Playlist -->
      <div class="playlist">
        <div class="playlist__header">
          PLAYLIST
        </div>
        <div class="playlist__container">
        
          </div>
        </div>
        
      </div>


      <!-- Message -->

      <img src="./assets/images/vy.jpg" alt="" class="img" />
      <header class="header" id="header">
        <h3 class="message"><3</h3>       
      </header>

      <!-- Player -->

      <div class="player" id="player">
          <div class="panel"></div>

        <!-- Title Container -->

          <div class="title-container">
          <div class="song-picture-container">
            <img  src="./assets/images/lancuoi.jpg" alt="" class="song-picture">
          </div>
          <div class="song-info-container">
            <h3 class="header__title"></h3>
            <h4 class="header__song-author"></h4>
          </div>
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">   
        </div>

        <!-- CD -->


        <div class="cd-img-container"><img src="./assets/images/lancuoi.jpg" alt="" class="cd-img"></div>

        <!-- Button Container -->


        <div class="btn-container">
          <div class="replay-btn btn"><i class="icon icon-replay fas fa-redo"></i></div>
          <div class="btn prev-btn">
            <i class="icon fas fa-step-forward"></i></i>
          </div>
          <div class="btn play-btn">
            <i class="fas fa-pause icon icon-pause"></i>
            <i class="fas fa-play icon icon-play"></i>
          </div>
          <div class="btn next-btn">
            <i class="icon fas fa-step-forward"></i></i>
          </div>
          <div class="random-btn btn"><i class="icon icon-random fas fa-random"></i></div>
        </div>

        <!-- Audio -->

        <audio src="" class="audio" autoplay></audio>
        <script src="./assets/script.js"></script>
      </div>
    </main>
  </body>
</html>
